<!DOCTYPE html>
<html lang="en">
<head>

    <title>avatar maker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<center>
    <br>
    <input type="text" id="text" placeholder="enter name">
    <button type="button" onclick="f()" class="btn btn-secondary">submit</button>
    <br>
    <canvas id="myCanvas"  width="200" height="200">

</center>
<script src="main.js"></script>
<style>
    *{
        background-color: #5af57e;
    }
    #text{
        border-radius: 30px;
        text-align: center;
        background-color: white;
    }
    .avatar{
        background-color: #0B85FF;
        color: white;

    }
