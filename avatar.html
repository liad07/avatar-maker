<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>avatar maker</title>
    <link rel="stylesheet" href="libary/bootstrap/bootstrap.min.css">
</head>
<body>
<center>
    <br>
    <input type="text" id="text" placeholder="enter name">
    <button type="button" onclick="f()" class="btn btn-secondary">submit</button>
    <br>
    <canvas id="myCanvas"  width="200" height="200">
        Your browser does not support the HTML canvas tag.</canvas>
</center>
<script>
    function f() {
        var x = document.getElementById("text").value
        x = x.split(" ", 2)
        var namechar = x[0].charAt(0) + x[1].charAt(0)
        namechar=namechar.toUpperCase()
        var canvas1  = document.getElementById("myCanvas");
        canvas1.addEventListener("click", function() {
            var canvas = document.getElementById("myCanvas");
            image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            var link = document.createElement('a');
            link.download = "myavatar.png";
            link.href = image;
            link.click();        });
        var context = canvas1.getContext("2d");
        context.beginPath();
        const colors = ["#003F63", "#F2B138", "#A6BF4B", "#D94C1A", "#FF665A", "#FFF587", "#3EB595", "#F2ACB9", "#1FFF00", "#FF3534"];

        context.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        context.strokeStyle = "black";
        context.font = "40px arial";
        context.lineWidth = 10;
        context.arc(100, 100, 75, 0, 2 * Math.PI, false);
        context.fill();
        context.beginPath();
        context.fillStyle = "white";
        context.fillText(namechar, 80, 110);
        context.fill();
    }
    
</script>
<style>
    *{
        background-color: #5af57e;
    }
    #text{
        border-radius: 30px;
        text-align: center;
        background-color: white;
    }
    .avatar{
        background-color: #0B85FF;
        color: white;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        text-align: -webkit-center;
        line-height: 100px;
    }
</style>
</body>
</html>
